<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHRISTMAS HUV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="ui">
    <p style="display:none" data-threshold="0">Argent : <span id="argent">0</span></p>
    <p style="display:none" data-threshold="0">Cadeaux : <span id="cadeaux">0</span></p>
    <p style="display:none" data-threshold="0">Enfants : <span id="enfants">0</span></p>
    <p style="display:none" data-threshold="1">Lutins : <span id="lutins">0</span></p>
    <p style="display:none" data-threshold="1">Multiplicateur RH : x<span id="rhMulti">1</span></p>
    <p style="display:none" data-threshold="1">Sabotage Coins : <span id="sabotage">0</span></p>
    <p style="display:none">Heure : <span id="horloge">--</span></p>
  </div>
  <div class="window box" style="left: 380px; top: 50px;">
    <div class="title-bar"><div class="title-bar-text">Station d'emballage</div></div>
    <div class="window-body">
      <button onclick="emballerManuellement()">Emballer un cadeau (à la main)</button><br>
      <button onclick="miner()">Tapis Roulant</button><br>
      <button onclick="acheterLutin()">Acheter un Lutin</button><br>
    </div>
  </div>

  <div class="window box" data-threshold="1000" style="display:none; left: 60px; top: 380px;">
    <div class="title-bar"><div class="title-bar-text">Marketing</div></div>
    <div class="window-body">
      <button>Post Instagroom</button><br>
      <button>Pub avec de l'IA</button>
    </div>
  </div>

  <div class="window box" data-threshold="10000" style="display:none; left: 380px; top: 380px;">
    <div class="title-bar"><div class="title-bar-text">Département RH</div></div>
    <div class="window-body">
      <button onclick="feteRH()">Fête des RH</button>
    </div>
  </div>

  <div class="window box" data-threshold="100000" style="display:none; left: 700px; top: 380px;">
    <div class="title-bar"><div class="title-bar-text">Sabotage</div></div>
    <div class="window-body">
      <button onclick="utiliserSabotage()">Générer un Sabotage Coin</button>
    </div>
  </div>

  <script type="module" src="./gamelogic.js"></script>
  <script type="module" src="./canvas.js"></script>
</body>
</html>
